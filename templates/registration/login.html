<html>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <h3><b>{% if messages.tag %} class="{{ message.tag }}"{% endif %}{{ message }}</b></h3>
    {% endfor %}
</ul>
{% endif %}
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit">Login</button>
        </p>
        <input type="hidden" name="next" value="{{next}}"/>
    </form>
    <a href="../../signup"><button>Sign up</button></a>
</body>
</html>
