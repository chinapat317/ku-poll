{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if messages.tag %} class="{{ message.tag }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
